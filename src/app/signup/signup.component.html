<app-primary></app-primary>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Sign up</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <form class="form-signup" (ngSubmit)="onSubmit()"
          #signupForm="ngForm" appPasswordmatch>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control"
            placeholder="Email address" required autofocus
            pattern="[a-z0-9]+@langara.ca|[a-z0-9]+@mylangara.bc.ca"
            [(ngModel)]="email" name="email" #emailv="ngModel">
      <label for="password1" class="sr-only">Password</label>
      <input type="password" id="password1" class="form-control"
            placeholder="Password" required
            [(ngModel)]="password1" name="password1" #password1v="ngModel">
      <label for="password2" class="sr-only">Verify password</label>
      <input type="password" id="password2" class="form-control"
             placeholder="Verify password" required
             [(ngModel)]="password2" name="password2" #password2v="ngModel">
      <re-captcha
        [(ngModel)]="captcha"
        name="captcha"
        required
        siteKey="6LcJJIUUAAAAAFc9-xchAfraMzEL4wkbc2sbcOHN">
      </re-captcha>
      <button class="btn btn-lg btn-primary btn-block"
              [disabled]="!signupForm.form.valid"
              type="submit">Sign up</button>
    </form>
    <ul>
      <li *ngFor="let m of messages">{{m}}</li>
    </ul>
  </div>

  <app-footer></app-footer>

</div>
